        <title>Home Page</title>

        body {
            background-color: lightblue;
        }

    <body>
        <header>
            <h1>Furlong's</h1>
            <hr/>

        </header>
        <div>
            <noscript>
                This site works better with JavaScript enabled.
            </noscript>
        </div>
        <nav>
            <p>
                <a button class="btn" href="index.html"><i class="fa fa-home"></i></button>
                <a class="btn badge-pill" href="Menu.html">Menu</a> 
                <a class="btn badge-pill" href="Contact.html">Contact Us</a>
            </p>
                <div class="clear-float"></div>
                <hr/>
        </nav>
		<form action="submit.html" name="contactUs" method="POST" style="text-align: center" onsubmit="return validateItems();" onreset="resetForm();">

            <div class="form-group">
			<label for="Name" style="font-weight: bold">Name:</label><br />
			    <input type="text" id="name" name="Name" required><br />
            </div>

            <div class="form-group">
			<label for="email" style="font-weight: bold">Email:</label><br />
			    <input type="text" id="email" name="email" required><br />
            </div>

            <div class="form-group">
			<label for="phone" style="font-weight: bold">Phone:</label><br />
			    <input type="text"id="phone" name="phone"><br />
            </div>

            <div class="form-group">
            <label for="contact">Reason for inquiry:</label><br />
			<select id="contact" name="contact">
				<option value="default" selected>Catering</option>
				<option value="morning">Private Party</option>
				<option value="afternoon">Feedback</option>
				<option value="evening">Other</option>
            </select>
            </div>
            <br/>

            <div class="form-group">
                <label for="info">Additional Information</label><br />
                <textarea id="info"></textarea><br />
            </div>

			<fieldset>
                <div class="form-group">
                    <legend>Have you been here before?</legend><br />
                    <input type="radio" id="choice1" name="questionnaire" value="yes">
                        <label for="choice1">Yes</label><br />
                    <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">No</label><br />
                </div>
            </fieldset>

			<fieldset>
            <legend>Best days to contact you:</legend><br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="mon" name="contactMe" value="Monday">
                <label class="form-check-label" for="mon">
                    Monday
                    </label>
            </div>

            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tue" name="contactMe" value="Tuesday">
                    <label class="form-check-label" for="tue">
                        Tuesday
                        </label>
                </div>

            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wed" name="contactMe" value="Wednesday">
                    <label class="form-check-label" for="wed">
                        Wednesday
                        </label>
                </div>

            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="thur" name="contactMe" value="Thursday">
                    <label class="form-check-label" for="thur">
                        Thursday
                        </label>
                </div>
            
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fri" name="contactMe" value="Friday">
                    <label class="form-check-label" for="fri">
                        Friday
                        </label>
                </div>
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sat" name="contactMe" value="Saturday">
                    <label class="form-check-label" for="sat">
                        Saturday
                        </label>
                </div>

            <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sun" name="contactMe" value="Sunday">
                    <label class="form-check-label" for="sun">
                        Sunday
                        </label>
                </div>

			</fieldset>
            <input type="submit" name="submit" value="Submit">
		</form>
